<!DOCTYPE html><!--we are telling the browser which version of HTML we are using here it html5-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="navbar">
      <img src="images/logo.png" alt="" class="logo">
      <nav>
        <ul id=menuList>
          <li><a href="">Game Controllers</a></li>
          <li><a href="">VR Accessories</a></li>
          <li><a href="">Media Remotes</a></li>
          <li><a href="">Others</a></li>
        </ul>
      </nav>
      <img src="images/menu.png" alt="" class="menu-icon" onclick="toggle()"> 
    </div>

    <div class="row">
      <div class="col-1">
        <h2>PS4 V2<br>Dualshock</h2>
        <h3>Wireless Controller for PlayStation 4</h3>
        <p>(Compatible/Generic)</p>
        <h4>$32.40</h4>
        <button type="button">Buy Now <img src="images/arrow.png" alt=""></button>
      </div>
      <div class="col-2">
        <img src="images/controller.png" alt="" class="controller">
        <div class="color-box"></div>
        <div class="add-btn">
          <img src="images/add.png" alt="" class="">
          <p><small>Add to Cart</small></p>
        </div>
      </div>
    </div>

    <div class="social-links">
      <img src="images/fb.png" alt="fb image" id="i1">
      <img src="images/tw.png" alt="tw image" id="i2">
      <img src="images/ig.png" alt="ig image" id="i3">
    </div>
  </div>
  <script>
    var menuList = document.getElementById("menuList");
    menuList.style.maxHeight= "0px";

    function toggle(){
      if (menuList.style.maxHeight == "0px") {
        menuList.style.maxHeight = "130px";
      }
      else {
        menuList.style.maxHeight = "0px";
      }
    }
  </script>
</body>

</html>
